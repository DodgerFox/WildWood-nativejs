	<body>
		<main class="main">
			<section class="new hidden">
				<div class="new-panel">
					<div class="new-close">
						<img src="assets/images/icon_close.svg">
					</div>
				</div>
				<div class="new-content">
					<div class="new-center">
						<textarea class="new-header" placeholder="Однажды на споте..." rows="1"></textarea>
						<div class="new-wrap">
							<div class="new-cats">
								<div class="new-cats__item ski" data-cat="ski">лыжи</div>
								<div class="new-cats__item snowboard" data-cat="snowboard">сноуборд</div>
							</div>
							<div class="new-cats__add">
								<img src="assets/images/icon_plus.svg">
							</div>
						</div>
						<div class="new-workplace">
							<div class="new-item paragraph">
								<div class="new-add">
									<ul>
										<li class="paragraph">
											<img src="assets/images/content-p.svg">
										</li>
										<li class="image">
											<img src="assets/images/content-i.svg">
										</li>
									</ul>
								</div>
								<textarea rows="1"></textarea>
							</div>
							<div class="new-item image">
								<div class="new-add">
									<ul>
										<li class="paragraph">
											<img src="assets/images/content-p.svg">
										</li>
										<li class="image">
											<img src="assets/images/content-i.svg">
										</li>
									</ul>
								</div>
								<div class="new-item__container">
									<img class="new-item__image" src="https://images.unsplash.com/photo-1579956774928-90599249f90f?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=744&amp;q=80">
								</div>
							</div>
						</div>
						<div class="new-categories">
							<div class="center">
								<div class="new-categories__item ski" data-cat="ski">Лыжи</div>
								<div class="new-categories__item snowboard" data-cat="snowboard">Snowboard</div>
								<div class="new-categories__item skate" data-cat="skate">Скейтбординг</div>
								<div class="new-categories__item surf" data-cat="surf">Серфинг</div>
								<div class="new-categories__item surf" data-cat="surf">Виндсерфинг</div>
								<div class="new-categories__item surf" data-cat="surf">Лонгборд</div>
							</div>
							<div class="new-categories__button">Добавить</div>
						</div>
					</div>
				</div>
			</section>
			<section class="menu">
				<a class="logo" href="#">
					<img src="assets/images/logo.png">
				</a>
				<div class="menu-user" style="background-image: url('assets/images/user.jpg');"></div>
				<div class="menu-add">
					<img src="assets/images/icon_plus.svg">
				</div>
				<nav class="nav">
					<div class="nav__line"></div>
					<ul class="nav-list">
						<li class="nav-item">
							<img src="assets/images/icon_fire.svg">
							<div class="nav-item__desc">
								<p>Лента</p>
							</div>
						</li>
						<li class="nav-item">
							<img src="assets/images/icon_map.svg">
							<div class="nav-item__desc">
								<p>Катания</p>
							</div>
						</li>
						<li class="nav-item">
							<img src="assets/images/icon_boot.svg">
							<div class="nav-item__desc">
								<p>Барахолка</p>
							</div>
						</li>
					</ul>
				</nav>
			</section>
			<section class="panel">
				<div class="panel-user">
					<div class="user-avatar" style="background-image: url('assets/images/user.jpg');">
						<div class="user-cats">
							<div class="user-cats__item"></div>
						</div>
					</div>
					<p class="user-name">John Jackson</p>
					<a class="panel-add" href="#">
						<p>Создать</p>
					</a>
				</div>
			</section>
			<section class="timeline">
				<div class="search">
					<div class="search-input">
						<img class="search__icon" src="assets/images/icon_search.svg">
						<input type="search" placeholder="Кто ищет - тот найдет">
					</div>
				</div>
				<div class="timeline-body"></div>
			</section>
			<section class="article">
				<div class="article-wrap">
					<div class="article-none" style="display:flex; align-items: center; justify-content: center; height: 100vh;">
						<img src="https://media.giphy.com/media/vAjo2mMFzuYow/giphy.gif">
					</div>
				</div>
			</section>

		<script src="assets/scripts/common.min.js"></script>
		<script src="assets/scripts/main.js"></script>
